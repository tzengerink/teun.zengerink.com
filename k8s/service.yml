apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app
  labels:
    app: nextjs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs-app
  template:
    metadata:
      labels:
        app: nextjs-app
    spec:
      containers:
      - name: nextjs-app
        image: teunzengerink/teun.zengerink.com:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
